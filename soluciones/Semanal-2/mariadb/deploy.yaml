apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  namespace: laravel
spec:
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
        - name: mysql
          image: bitnami/mysql:8.0.37-debian
          ports:
            - containerPort: 3306
          envFrom:
            - configMapRef:
                name: mysql-config
          resources:
            requests:
              memory: "250Mi"
              cpu: "20m"
            limits:
              memory: "300Mi"
              cpu: "50m"